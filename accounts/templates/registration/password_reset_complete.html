{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete | E-Com</title>
   
    <style>
        /* Password Reset Complete Styles */
        .password-reset-complete-container {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            text-align: center;
        }
        
        .password-reset-complete-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        
        .password-reset-complete-message {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .password-reset-complete-message a {
            color: #002f86;
            text-decoration: none;
            font-weight: 500;
        }
        
        .password-reset-complete-message a:hover {
            text-decoration: underline;
        }
        
        .success-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .password-reset-complete-container {
                padding: 30px 20px;
            }
            
            .password-reset-complete-header h2 {
                font-size: 20px;
            }
            
            .success-icon {
                font-size: 50px;
            }
            
            .password-reset-complete-message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="password-reset-complete-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <div class="password-reset-complete-header">
            <h2>Password Reset Complete</h2>
        </div>
        
        <div class="password-reset-complete-message">
            <p>Your password has been successfully changed. <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
    
   
</body>
</html>
