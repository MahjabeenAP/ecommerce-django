{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | E-Com</title>
   
    <style>
        /* Password Reset Confirm Styles */
        body {
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 10px;
}
        .password-reset-confirm-container {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        
        .password-reset-confirm-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .password-reset-confirm-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .password-reset-confirm-form p {
            margin-bottom: 20px;
        }
        
        .password-reset-confirm-form label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .password-reset-confirm-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            margin-bottom: 15px;
        }
        
        .password-reset-confirm-form input:focus {
            outline: none;
            border-color: #002f86;
        }
        
        .password-reset-confirm-button {
            background-color: #002f86;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        .password-reset-confirm-button:hover {
            background-color:  #002f86;
        }
        
        .errorlist {
            color: #e74c3c;
            font-size: 13px;
            margin-bottom: 15px;
            list-style: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .password-reset-confirm-container {
                padding: 30px 20px;
            }
            
            .password-reset-confirm-header h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="password-reset-confirm-container">
        <div class="password-reset-confirm-header">
            <h2>Enter New Password</h2>
            <p>Please enter your new password twice</p>
        </div>
        
        <form method="POST" class="password-reset-confirm-form">
            {% csrf_token %}
            
            {% if form.errors %}
                <ul class="errorlist">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            {% endif %}
            
            {{ form.as_p }}
            
            <button type="submit" class="password-reset-confirm-button">Change Password</button>
        </form>
    </div>
</body>
</html>
