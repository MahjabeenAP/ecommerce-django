{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent | E-Com</title>
   
   
    <style>
      
        
        .reset-done-container {
            text-align: center;
            padding: 50px 40px;
        }
        
        .reset-done-icon {
            font-size: 60px;
            color: #002f86;
            margin-bottom: 20px;
        }
        
        .reset-done-message {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .back-to-login {
            display: inline-block;
            margin-top: 20px;
            color: #002f86;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container reset-done-container">
        <div class="reset-done-icon">
            <i class="fas fa-envelope"></i>
        </div>
        
        <div class="auth-header">
            <h2>Email Sent</h2>
        </div>
        
        <div class="reset-done-message">
            <p>We've emailed you instructions for resetting your password.</p>
            <p>If you don't receive an email, please check your spam folder.</p>
        </div>
        
        <a href="{% url 'login' %}" class="back-to-login">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>
    </div>
    
  
</body>
</html>
